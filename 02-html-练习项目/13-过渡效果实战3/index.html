<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 200px auto;
            width: 200px;
            height: 200px;
            perspective: 500px;
            position: relative;

        }

        .type1 {
            margin-top: 100px;
        }

        .type3 {
            margin-bottom: 0;
        }

        .box img {
            width: 200px;
            height: 200px;
            border: 1px solid wheat;
            border-radius: 50%;
        }

        .box img.dog {
            position: absolute;
            top: 0;
            left: 0;
            /* 
            默认以元素中心点变形（默认值：x-50% y-50% z-0） 
            以元素顶部中点 - 50% 0
            以元素右部中点 - 100% 50%
            以元素左上角 - 0 0
            以元素左下角 - 0 100%
            以元素右上角 - 100% 0
            以元素右下角 - 100% 100%
            */
            transform-origin: 0 0;
            transition: transform 1s ease 0s;
        }

        .box:hover img.dog {
            transform: rotateY(-180deg);
        }

        .type2 img.dog {
            transform-origin: 100% 0;
        }

        .type2:hover img.dog {
            transform: rotateY(180deg);
        }

        .type3 img.dog {

            transform-origin: 0 100%;
        }

        .type3:hover img.dog {
            transform: rotateX(-180deg);
        }
    </style>
</head>

<body>
    <div class="box type1">
        <img class="cat" src="img/cat.jpg" alt="">
        <img class="dog" src="img/dog.jpg" alt="">
    </div>
    <div class="box type2">
        <img class="cat" src="img/cat.jpg" alt="">
        <img class="dog" src="img/dog.jpg" alt="">
    </div>
    <div class="box type3">
        <img class="cat" src="img/cat.jpg" alt="">
        <img class="dog" src="img/dog.jpg" alt="">
    </div>
</body>

</html>
