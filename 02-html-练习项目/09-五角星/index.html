<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        * {
            border: 0px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            margin-top: 200px;
            background-color: red;
        }

        .box div {
            width: 0;
            height: 0;
        }

        .box .start {
            position: absolute;
            border-left: 28.53px solid transparent;
            border-right: 28.53px solid transparent;
            border-top: 20.73px solid yellow;
        }

        .box .start::before,
        .start::after {
            content: '';
            position: absolute;
            top: -20.73px;
            left: -28.53px;
            border-left: 28.53px solid transparent;
            border-right: 28.53px solid transparent;
            border-top: 20.73px solid yellow;
            transform-origin: 28.53px 9.27px;
        }

        .box .start::before {
            transform: rotate(72deg);
        }

        .box .start::after {
            transform: rotate(-72deg);
        }

        .box1 {
            top: 40.73px;
            left: 21.47px;
        }

        .box2 {
            top: 16.91px;
            left: 90.49px;
            transform: scale(0.333) rotate(-48.96deg);
        }

        .box3 {
            top: 36.91px;
            left: 110.49px;
            transform: scale(0.333) rotate(-26.13deg);
        }

        .box4 {
            top: 66.91px;
            left: 110.49px;
            transform: scale(0.333) rotate(-2.06deg);
        }

        .box5 {
            top: 86.91px;
            left: 90.49px;
            transform: scale(0.333) rotate(20.66deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1 start"></div>
        <div class="box2 start"></div>
        <div class="box3 start"></div>
        <div class="box4 start"></div>
        <div class="box5 start"></div>
    </div>
</body>

</html>
