<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 200px auto;
            width: 200px;
            height: 200px;
            background-color: red;
            color: wheat;
            font-size: 50px;
            font-weight: bold;
            line-height: 200px;
            text-align: center;
            transition: all 2s ease 0s;
        }

        .box:hover {
            transform: scale(2);
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">duang!</div>
</body>

</html>
