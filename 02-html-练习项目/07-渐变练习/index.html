<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            margin-bottom: 10px;
            border: 1px dotted black;
            background-clip: content-box;
        }

        .box1 {
            background-image: linear-gradient(to bottom, yellow, red);
        }

        .box2 {
            background-image: linear-gradient(to right, yellow, red);
        }

        .box3 {
            background-image: linear-gradient(135deg, yellow, red);
        }

        .box4 {
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, white 20%, red 50%, rgba(0, 255, 0, .7) 90%);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
