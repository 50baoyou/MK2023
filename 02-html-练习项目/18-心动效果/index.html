<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .xin {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 300px;
            left: 600px;
        }

        .change {
            animation: deformation 1s ease 0s infinite;
        }

        @keyframes deformation {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <img class="xin " src="img/xin.png" alt="">
    <img class="xin change" src="img/xin.png" alt="">
</body>

</html>
