<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1200px;
            overflow: hidden;
            margin: 40px auto;
        }

        .box ul {
            list-style: none;
        }

        .box ul li {
            float: left;
            width: 380px;
            height: 210px;
            margin-right: 20px;
            position: relative;
        }

        .box ul li img {
            width: 380px;
            height: 210px;
        }

        .box ul li .info,
        .info-top {
            position: absolute;
            width: 370px;
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
            color: wheat;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .box ul li .info {
            bottom: 0;
            /* 透明度 */
            opacity: 0;
            /* 过渡效果 */
            transition: opacity 1s linear 0s;
        }

        .box ul li:hover .info {
            opacity: 1;
        }

        .box ul li .info-top {
            top: 300px;
            /* 过渡效果 */
            transition: top 1s linear 0s;
        }

        .box ul li:hover .info-top {
            top: 180px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <img src="img/0.jpg" alt="">
                <div class="info">北京故宫</div>
            </li>
            <li>
                <img src="img/1.jpg" alt="">
                <div class="info">十七孔桥</div>
            </li>
            <li>
                <img src="img/2.jpg" alt="">
                <div class="info-top">国家大剧院</div>
            </li>
        </ul>
    </div>
</body>

</html>
