<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 200px;
            background-color: antiquewhite;
        }

        .wrap:after {
            content: '';
            display: block;
            clear: both;
        }

        .left {
            float: left;
            background: blue;
            height: 100px;
            width: 100px;
        }

        .right {
            float: left;
            background: red;
            height: 50px;
            width: 100px;
        }
    </style>
</head>

<body>


    <div class='wrap'>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div>
        <p>111111111</p>
        <h3>
            1111111111111
        </h3>
    </div>

</body>

</html>
