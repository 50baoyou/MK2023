<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        div {
            font-family: Arial;
            font-size: 72px;
            font-weight: bold;
            position: fixed;
            right: 0;
            left: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            transform: rotate(90deg);
            /*此处写代码*/
            bottom: 60px;
            animation: arrowhead 3s linear 0.5s infinite;
        }


        @keyframes arrowhead {
            0% {
                bottom: 60px;
            }

            25% {
                bottom: 10px;
            }

            50% {
                bottom: 20px;
            }

            75% {
                bottom: 10px;
            }

            100% {
                bottom: 20px;
            }

        }
    </style>
</head>

<body>
    <div>&gt;</div>
</body>

</html>
