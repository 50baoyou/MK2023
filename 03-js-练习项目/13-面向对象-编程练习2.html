<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var num = parseInt(Math.random() * 9 + 1);
        while (1) {
            var input_num = parseInt(prompt("请输入你的数字"));
            if (input_num == num) {
                alert("恭喜你猜对了");
                break;
            }
            (input_num > num) ? alert("输入的数字大了") : alert("输入的数字小了");
        };
    </script>

</body>

</html>
