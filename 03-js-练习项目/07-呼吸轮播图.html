<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .carousel {
            position: relative;
            width: 650px;
            height: 360px;
            border: 1px solid black;
            margin: 50px auto;
        }

        .carousel ul {
            list-style-type: none;
        }

        .carousel ul li {
            position: absolute;
            top: 0;
            left: 0;
            width: 650px;
            height: 360px;
            line-height: 360px;
            font-size: 200px;
            text-align: center;
            color: whitesmoke;
            background-color: wheat;
            opacity: 0;
            transition: opacity .6s ease 0s;
        }

        .carousel ul li:first-child {
            opacity: 1;
        }

        .carousel a {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-top: -25px;
            background-color: gold;
        }

        .carousel a.left-btn {
            left: 20px;
        }

        .carousel a.right-btn {
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <ul id="list">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <a href="javascript:;" id="left-btn" class="left-btn"></a>
        <a href="javascript:;" id="right-btn" class="right-btn"></a>
    </div>

    <script>
        var left_btn = document.getElementById('left-btn');
        var right_btn = document.getElementById('right-btn');
        var list = document.getElementById('list');
        var lis = document.getElementsByTagName('li');

        // 记录页数
        var num = 0;
        // 节流锁
        var lock = true;

        left_btn.onclick = function () {
            if (!lock) {
                return;
            }
            lock = false;

            lis[num].style.opacity = 0;
            num--;
            if (num < 0) {
                num = 4;
            }
            lis[num].style.opacity = 1;

            setTimeout(function () {
                lock = true;
            }, 600);
        }

        right_btn.onclick = function () {
            if (!lock) {
                return;
            }
            lock = false;

            lis[num].style.opacity = 0;
            num++;
            if (num > 4) {
                num = 0;
            }
            lis[num].style.opacity = 1;

            setTimeout(function () {
                lock = true;
            }, 600);
        }
    </script>
</body>

</html>
