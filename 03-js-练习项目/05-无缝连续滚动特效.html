<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1000px;
            height: 130px;
            margin: 50px auto;
            border: 1px solid black;
            overflow: hidden;
        }

        .box ul {
            list-style-type: none;
            width: 5000px;
            position: relative;
        }

        .box ul li {
            float: left;
            width: 200px;
            margin-right: 10px;
            line-height: 130px;
            font-size: 80px;
            text-align: center;
            color: whitesmoke;
            background-color: blueviolet;
        }
    </style>
</head>

<body>

    <div id="box" class="box">
        <ul id="list">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script>
        var box = document.getElementById('box');
        var list = document.getElementById('list');

        // 复制一份列表
        list.innerHTML += list.innerHTML;

        var left = 0;
        var timer = null;

        function move() {
            // 先清理定时器，防止启用多个定时器造成动画速度加快
            clearInterval(timer);
            timer = setInterval(function () {
                left -= 4;
                //走完一半折返
                if (left <= -1260) {
                    left = 0;
                }
                list.style.left = left + 'px';
            }, 20);
        }

        // 打开页面调用动画
        move();

        // 鼠标进入停止
        box.onmouseover = function () {
            clearInterval(timer);
        }

        // 鼠标离开继续
        box.onmouseleave = function () {
            move();
        }
    </script>
</body>

</html>
