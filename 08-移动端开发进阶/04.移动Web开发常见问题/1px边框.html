<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1px 边框</title>

		<style>
			body {
				background-color: #f5f5f5;
			}

			.list {
				padding: 0;
				margin: 0;
				font-size: 30px;
			}

			.item {
				list-style: none;
				line-height: 60px;
				border-top: 1px solid #ccc;
			}

			.border-1px {
				position: relative;
				border: none;
			}

			.border-1px:before {
				content: "";
				position: absolute;
				top: 0;
				height: 1px;
				width: 100%;
				background-color: #000;
				/* 顶边中心点缩放 */
				transform-origin: 50% 0%;
			}
			@media only screen and (-webkit-min-device-pixel-ratio: 2) {
				.border-1px:before {
					transform: scaleY(0.5);
				}
			}
			@media only screen and (-webkit-min-device-pixel-ratio: 3) {
				.border-1px:before {
					transform: scaleY(0.33);
				}
			}
		</style>
	</head>
	<body>
		<ul class="list">
			<li class="item">变粗的 1px 边框</li>
			<li class="item">变粗的原因</li>
			<li class="item border-1px">解决方案</li>
		</ul>

		<script>

			//      在设备像素比大于1的屏幕上，1px实际上是被多个物理像素渲染，
			//      这就会出现 1px 在有些屏幕上看起来很粗的现象。
			//      如果 dpr=2，设计实际想要的是 1px/2=0.5px
			//      如果 dpr=3，设计实际想要的是 1px/3=0.3333px

			// 2.解决方案
			//      1-伪类 + transform
			//      2-svg   https://juejin.cn/post/6844903845617729549#heading-24

	</body>
</html>
