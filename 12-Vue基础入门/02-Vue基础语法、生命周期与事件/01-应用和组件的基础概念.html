<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
	</head>
	<body>
		<!-- 根组件是指 Vue 实例所挂载的元素，也就是整个应用的最顶层组件 -->
		<div id="root">{{message}}</div>
	</body>
	<script>
		/**
		 * MVVM 设计模式
		 * 它将应用程序分为三个部分：模型（Model）、视图（View）和视图模型（ViewModel）
		 * 其中，模型表示应用程序的数据和业务逻辑，视图表示用户界面
		 * 视图模型则是连接模型和视图的桥梁，负责将模型中的数据转换为视图中的可视化元素，并将视图中的用户操作转换为模型中的数据操作。
		 * **/

		/**
		 * 组件是可复用的代码块，可以将其看作是一个自定义元素
		 * 具有自己的模板、数据和方法。组件可以嵌套在其他组件中，形成一个组件树，从而构建出整个应用程序
		 **/

		// 创建一个 Vue 应用
		// 传入的参数是一个包含组件选项的对象，用于配置应用程序的行为和外观
		const app = Vue.createApp({
			data() {
				return {
					message: '8848',
				};
			},
		});

		// 将 Vue 实例挂载到 DOM 元素
		// 用于实现数据的双向绑定和视图的更新
		app.mount('#root');
	</script>
</html>
