<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			/** 
             * lib-flexible 项目，过渡方案
             * rem 方案已弃用，主流采用 viewport 单位 
             * viewWidth / 750px = ? / 10px
             * 100vw / 750px = ? / 10px
             * ?vw = 10px * 100vw / 750px
            **/
			body {
				width: 23.4375rem /* 375px -> 23.4375rem */;
			}
		</style>
	</head>
	<body></body>
</html>
