<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>流体布局</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			/* 补充代码 */
			html {
				width: 100%;
				height: 100%;
			}
			body {
				width: 100%;
				height: 100%;
			}
			.header {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 60px;
				background-color: yellow;
			}

			.container {
				overflow: hidden;
				/* 设置的边框和内边距的值是包含在 width 内的
                盒子内容实际大小 = 盒子大小 - 边框 - 内边距 */
				box-sizing: border-box;
				width: 100%;
				height: 100%;
				padding: 60px 0;
				background-color: aqua;
			}

			.container .left {
				float: left;
				width: 30%;
				height: 100%;
				background-color: brown;
			}

			.container .right {
				float: left;
				width: 70%;
				height: 100%;
				background-color: blueviolet;
			}

			.bottom {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 60px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="header">头部</div>
		<div class="container">
			<div class="left">左侧菜单</div>
			<div class="right">右侧内容</div>
		</div>
		<div class="bottom">尾部</div>
	</body>
</html>
