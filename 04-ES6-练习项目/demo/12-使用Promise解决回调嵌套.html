<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            transition: all 0.5s;
        }
    </style>
</head>

<body>

    <div id="box">

    </div>

    <script>
        const promise = new Promise((resolve, reject) => {
            // ... some code
            let state = "异步操作失败";

            if (state === "异步操作成功") {
                resolve("success");
            } else {
                reject("defeated");
            }
        });

        promise.then(
            (data) => {
                alert(`异步操作成功：${data}`);
                /** 
                 * 默认   return undefined;
                 * 等价于 return new Promise((resolve, reject) => {
                 *              resolve(data);
                 *              });
                **/
            },
            (error) => {
                alert(`异步操作失败：${error}`);
            }
        );

        const box = document.getElementById("box");

        /** 
         * el：需要移动的元素
         * {x,y}：移动坐标
         * end：移动结束后执行的回调函数 
         **/
        const move = (el, { x = 0, y = 0 }, end = () => { }) => {
            el.style.transform = `translate3d(${x}px,${y}px,0)`;

            el.addEventListener('transitionend',
                () => {
                    end();
                },
                false);
        };

        const movePromise = (el, point) => {
            return new Promise((resolve) => {
                move(el, point, () => {
                    resolve();
                });
            });
        }

        box.addEventListener("click",
            () => {
                movePromise(box, { x: 150 })
                    .then(() => {
                        return movePromise(box, { x: 150, y: 150 });
                    })
                    .then(() => {
                        return movePromise(box, { y: 150 });
                    })
                    .then(() => {
                        return movePromise(box, { x: 0, y: 0 });
                    })
            },
            false);
    </script>

</body>



</html>
