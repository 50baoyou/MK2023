<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        img {
            vertical-align: top;
        }

        /* layout */
        .slider-layout {
            width: 80%;
            height: 420px;
            margin: 0 auto;
        }

        /* slider */
        .slider,
        .slider-content,
        .slider-item,
        .slider-img {
            width: 100%;
            height: 100%;
        }

        .slider {
            overflow: hidden;
        }

        .slider-item {
            float: left;
        }

        .slider-animation {
            transition-property: transform;
            transition-duration: 0ms;
        }
    </style>
</head>

<body>
    <div class="slider-layout">
        <div class="slider">
            <div class="slider-content">
                <div class="slider-item">
                    <a href="javascript:;"><img src="./imgs/1.jpg" alt="1" class="slider-img" /></a>
                </div>
                <div class="slider-item">
                    <a href="javascript:;"><img src="./imgs/2.jpg" alt="1" class="slider-img" /></a>
                </div>
                <div class="slider-item">
                    <a href="javascript:;"><img src="./imgs/3.jpg" alt="1" class="slider-img" /></a>
                </div>
                <div class="slider-item">
                    <a href="javascript:;"><img src="./imgs/4.jpg" alt="1" class="slider-img" /></a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
