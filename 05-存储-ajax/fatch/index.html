<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const url = "https://www.imooc.com/api/http/json/search/suggest?words=js";

			fetch(url, {
				method: "post",
				body: JSON.stringify({ username: "baigei" }),
				headers: {
					"Content-Type": "application/json",
				},
				mode: "cors",
			})
				.then((response) => {
					if (response.ok) {
						return response.json();
						// return response.text();
					} else {
						throw new Error(`HTTP CODE ERROR: ${response.status}`);
					}
				})
				.then((data) => {
					console.log(data);
				})
				.catch((err) => {
					console.log(err);
				});
		</script>
	</body>
</html>
