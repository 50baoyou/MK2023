			.menu {

			}
			.menu-item {
				position: relative;
				padding: 5px;
				cursor: pointer;
			}
			.menu-content {
				display: none;
				position: absolute;
				left: 100%;
				top: 0;
				width: 200px;
				height: 100px;
				padding: 0 5px;
				background-color: rgba(0, 0, 0, 0.1);
			}
			.menu-item:hover {
				background-color: rgba(0, 0, 0, 0.4);
			}
			.menu-item:hover .menu-content {
				display: block;
			}
			.menu-loading {
				margin: 45px 0 0 92px;
			}

			const menuEl = document.getElementById("menu");

			const url = "https://www.imooc.com/api/mall-PC/index/menu";

			function wait(ms) {
				return new Promise((resolve) => {
					setTimeout(resolve, ms);
				});
			}

			function getJSON(url) {
				return new Promise((resolve) => {
					const xhr = new XMLHttpRequest();

					xhr.addEventListener(
						"load",
						async () => {
							if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
								await wait(1000);
								resolve(xhr.response);
							}
						},
						false
					);

					xhr.open("GET", url, true);

					xhr.responseType = "json";

					xhr.send(null);
				});
			}

			// 面向对象写法
			class Menu {
				constructor($el) {
					this.$el = $el;
					this.url = url;
				}

				async getData(url = this.url) {
					return (await getJSON(url)).data;
				}

				render(data) {
					let html = "";

					for (const item of data) {
						html += `
			                         <li class="menu-item" data-key="${item.key}" data-done="">
			                             <span>${item.title}</span>
			                             <div class="menu-content">
			                                 <p><img class="menu-loading" src="./loading.gif" alt="加载中" /></p>
			                             </div>
			                         </li>
			                         `;
					}

					this.$el.innerHTML = html;
				}
			}

			class SubMenu {
				constructor($el) {
					this.$el = $el;
					this.url = url;
				}

				needGetData() {
					if (this.$el.dataset.done !== "done") {
						this.$el.dataset.done = "done";
						return true;
					}
					return false;
				}

				async getData(url = `${this.url}/${this.$el.dataset.key}`) {
					return (await getJSON(url)).data;
				}

				render(data) {
					let html = "";

					for (const item of data) {
						html += `<p>${item.title}</p>`;
					}

					this.$el.querySelector(".menu-content").innerHTML = html;
				}
			}

			(async () => {
				const menu = new Menu(menuEl);
				menu.render(await menu.getData());

				const $items = menuEl.querySelectorAll(".menu-item");
				for (const item of $items) {
					item.addEventListener(
						"mouseenter",
						async () => {
							const subMenu = new SubMenu(item);

							if (!subMenu.needGetData()) {
								return;
							}

							console.log(await subMenu.getData());
							subMenu.render(await subMenu.getData());
						},
						false
					);
				}
			})();
